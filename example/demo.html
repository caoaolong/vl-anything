<html>

<head>
	<script src="/js/svg.min.js"></script>
	<script src="/jquery-ui/external/jquery/jquery.js"></script>
	<script src="/jquery-ui/jquery-ui.min.js"></script>
	<script src="/js/gsap.min.js"></script>
	<link rel="stylesheet" href="/css/gsap.css" type="text/css" />
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.min.css" type="text/css" />
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.structure.min.css" type="text/css" />
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.theme.min.css" type="text/css" />
</head>

<body>
	<div id="container"></div>
	<div class="box green"></div>

	<div id="dialog" title="基本的对话框">
		<p>这是一个默认的对话框，用于显示信息。对话框窗口可以移动，调整尺寸，默认可通过 'x' 图标关闭。</p>
	</div>
</body>
<style>
	[data-cell-id="button"] {
		cursor: pointer;
	}
</style>
<script>
	$(function () {
		$("#dialog").dialog()
	})
</script>
<script>
	SVG.on(document, 'DOMContentLoaded', async () => {
		const response = await fetch('/demo.drawio.svg')
		const text = await response.text()
		document.getElementById('container').innerHTML = text

		const draw = SVG("#container svg")
		const button = draw.findOne('[data-cell-id="button"]')

		button.on('click', () => {
			gsap.to(".box", { x: 200 })
		})
	})
</script>

</html>
